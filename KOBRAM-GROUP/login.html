 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form | Dan Aleko</title>
  <link rel="stylesheet" href="css/loginstyle.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>
  <div class="wrapper">
    <form action="">
        <div>
          <a href="Index.html"> <i class="fa-solid fa-house" id="home"></i> </a>
          <h1 class="head1">Login</h1>
        </div>
      <div class="input-box">
        <label> <input type="text" placeholder="Username" required></label>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <label for="password"> <input type="password" placeholder="Password" required  id="password" name="password" ></label>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="remember-forgot">
          <label><input type="checkbox" id="show-password">Show Password</label>

        <a href="#">Forgot Password</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Don't have an account? <a href="Sign_up.html">Register</a></p>
      </div>
    </form>
  </div>

</body>
</html>
