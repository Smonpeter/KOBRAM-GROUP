<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="css/sign_upstyle.css">
  <!-- Add Bootstrap CSS link here -->
</head>
<body>
  <div class="wrapper">
    <form id="registration-form">
      <h1 class="head1">Sign Up</h1>
      <div class="form-row">
        <div class="col">
          <div class="input-box">
            <input type="text" placeholder="First Name" required>
          </div>
        </div>
        <div class="col">
          <div class="input-box">
            <input type="text" placeholder="Second Name" required>
          </div>
        </div>
      </div>
      <div class="input-box">
        <input type="text" placeholder="ID Number" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Phone Number" required>
      </div>
      <div class="form-row">
        <div class="col">
          <div class="input-box">
            <select required>
              <option value="" disabled selected>Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
        </div>
        <div class="col">
          <div class="input-box">
            <input type="text" placeholder="School Name" required>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <div class="input-box">
            <input type="text" placeholder="School Registration Number" required>
          </div>
        </div>
        <div class="col">
          <div class="input-box">
            <input type="text" placeholder="Email" required>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <div class="input-box">
            <input type="password" placeholder="Password" required>
          </div>
        </div>
        <div class="col">
          <div class="input-box">
            <input type="password" placeholder="Confirm Password" required>
          </div>
        </div>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox" id="not-student">Not a Student</label>
      </div>
      <button type="submit" class="btn">Next</button>
      <div class="register-link">
        <p>Already have an account? <a href="#">Login</a></p>
      </div>
    </form>
  </div>

  <!-- Include Bootstrap JS and any other necessary scripts here -->
  <script src="js/registration.js"></script>
</body>
</html>
