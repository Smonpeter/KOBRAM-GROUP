<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/sign_upstyle.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="main_wrapper">
        <form action="submit.php" method="POST">

            <!-- User Data -->
            <div class="User_data wrapper">
                <h1 id="header">REGISTER</h1>
                <hr>
                <div class="input-div">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="input-div">
                    <label for="second_name">Second Name:</label>
                    <input type="text" id="second_name" name="second_name" required>
                </div>
                <div class="input-div">
                    <label for="id_number">ID Number:</label>
                    <input type="text" id="id_number" name="id_number" required>
                </div>
                <div class="input-div">
                    <label for="phone_number">Phone No.:</label>
                    <input type="tel" id="phone_number" name="phone_number" required>
                </div>
                <div class="close gender"  >
                    <label>Gender:</label>
                    <div>
                    <input type="radio" id="male" name="gender" value="male" class="gender">
                    <label for="male">Male</label>
                    </div>
                    <div>
                    <input type="radio" id="female" name="gender" value="female" class="gender" >
                    <label for="female">Female</label>
                    </div>
                </div>
            </div>

            <!-- Choose -->
            <div class="choose wrapper">
                <div class="close">
                    <input type="checkbox" id="student" name="student" value="student">
                    <label for="student">Student</label>
                </div>
                <div class="close student_not"  >
                    <input type="checkbox" id="not_student" name="not_student" value="not_student">
                    <label for="not_student">Not a Student</label>
                </div>
            </div>

            <!-- School Data -->
            <div class="school_data wrapper">
                <div class="input-div">
                    <label for="school_name">School Name:</label>
                    <input type="text" id="school_name" name="school_name" required>
                </div>
                <div class="input-div">
                    <label for="registration_number">Registration Number:</label>
                    <input type="text" id="registration_number" name="registration_number" required>
                </div>
                <div class="input-div">
                    <label for="year_of_study">Year of Study:</label>
                    <input type="number" id="year_of_study" name="year_of_study" required>
                </div>
                <div class="input-div">
                    <label for="course">Course:</label>
                    <input type="text" id="course" name="course" required>
                </div>
            </div>

            <!-- Authentication -->
            <div class="authentication wrapper">
                <div class="input-div">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-div">
                    <label for="password">Enter Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-div">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <div class="close pass_word">
                    <input type="checkbox" id="show_password">
                    <label for="show_password">Show Password</label>
                </div>
            </div>

            <!-- Upload -->
            <div class="upload wrapper">
                <div class="input-div">
                    <label for="national_id_front">National ID Front:</label>
                    <input type="file" id="national_id_front" name="national_id_front">
                </div>
                <div class="input-div">
                    <label for="national_id_back">National ID Back:</label>
                    <input type="file" id="national_id_back" name="national_id_back">
                </div>
                <div class="input-div">
                    <label for="passport_photo">Passport Photo:</label>
                    <input type="file" id="passport_photo" name="passport_photo">
                </div>
            </div>

                  <div class="log_in-link">
                     <p>Already have an account? <a href="login.html">Log in</a></p>
                  </div>

            <!-- Submit Button -->
            <div class="btn">
                <button type="submit" id="register">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
